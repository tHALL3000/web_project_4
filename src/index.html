<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Practicum by Yandex Project 4: Javascript" />
        <meta name="author" content="Tiffany Hall, Front End Dev Student" />
        <title>Project 4: Around the US</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__image" src="<%=require('./images/around.svg')%>" alt="Life around the US" />
        </header>
        <main class="main-content">
            <section class="profile">
                <div class="container">
                <img class="profile__picture-rounded" src="<%=require('./images/avatar.jpg')%>" alt="Profile picture of J. Cousteau" />
                <img class="profile__icon-edit" src="<%=require('./images/pencil.jpg')%>" alt="Edit picture" />
                </div>
                <div class="profile__info">
                    <div class="profile__inner">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <p class="profile__job">Explorer</p>
                    </div>
                    <button class="profile__edit" id="editButton" type="button"></button>
                </div>
                <button class="photo-add" id="addPhoto" type="button"></button>
            </section>
            <section class="photo-grid">
                <template class="card-template">
                    <article class="photo-grid__card" id= "wholeCard">
                        <button class="photo-grid__delete" type="button"></button>
                        <img class="photo-grid__picture" src=" " alt=" " />
                        <div class="photo-grid__text-block">
                            <h2 class="photo-grid__title"></h2>
                            <button class="photo-grid__heart" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2021 Around The U.S. by tHALL3000</p>
        </footer>
        <div class="overlay overlay_type_edit">
            <section class="modal modal_edit_profile">
                <button class="modal__close-button" id="closeButton" type="button"></button>
                <div class="modal__contents">
                    <h2 class="modal__text">Edit Profile</h2>
                    <form class="form form-profile" id="profile">
                        <div class="modal__form-control" id="input">
                            <input class="modal__form-control-input" id="nameProfile" type="text" name="name" placeholder="Name" required minlength="2" maxlength="40" />
                            <span id="nameProfile-error" class="error-message"></span>

                            <input class="modal__form-control-input" id="title" type="text" name="title" placeholder="Profession" required minlength="2" maxlength="200" />
                            <span id="title-error" class="error-message"></span>

                            <button id="saveButtonProfile" class="button" disabled>Save</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="overlay overlay_type_add" id="photoModal">
            <section class="modal">
                <button class="modal__close-button modal__close-button_add-photo" id="closeButtonPhoto" type="button"></button>
                <div class="modal__contents">
                    <h2 class="modal__text">New Place</h2>
                    <form class="form form_add" id="newPicture">
                        <div class="modal__form-control">
                            <input class="modal__form-control-input modal__form-control-input_image" id="name" type="text" name="name" placeholder="Title" required minlength="1" maxlength="30" />
                            <span id="name-error" class="error-message"></span>

                            <input class="modal__form-control-input modal__form-control-input_url" id="link" type="url" name="link" placeholder="Image link" required />
                            <span id="link-error" class="error-message"></span>
                            <button id="saveButton" class="button button_disabled" disabled>Save</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="overlay overlay_type_preview">
            <section class="modal">
                <button class="modal__close-button modal__close-button_image" id="closeBtn__img-preview" type="button"></button>
                <div class="modal__photo-container">
                    <figure class="modal__figure">
                        <img class="modal__image" src="#" alt=" " />
                        <figcaption class="modal__caption"></figcaption>
                    </figure>
                </div>
            </section>
        </div>
        <!-- <script src="../dist/bundle.js"></script> -->
        <!-- <script type="module" src="../src/index.js"></script> -->
    </body>
</html>
