<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Practicum by Yandex Project 4: Javascript" />
        <meta name="author" content="Tiffany Hall, Front End Dev Student" />
        <link rel="stylesheet" type="text/css" href="pages/index.css" />
        <title>Project 4: Around the US</title>
    </head>
    <body class="page">
        <header class="header">
            <img class= "header-image" src="./images/around.svg" alt="Life around the US" />
        </header>
        <main class="main-content">
            <section class="profile">
                <img class="profile__picture-rounded" src="images/avatar.jpg" alt="Profile picture of J. Cousteau" />
                <div class="profile__info">
                    <div class="profile__inner">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <p class="profile__job">Explorer</p>
                    </div>
                    <button class="profile__edit" id="editBtn" type="button"></button>
                </div>
                <button class="photo-grid-add" id="addPhoto" type="button"></button>
            </section>
            <section class="photo-grid"> //this is like ul
                <template class="card-template">
                    <article class="photo-grid__card"> //this is like li
                        <button class="photo-grid__delete" type="button"></button>
                        <img class="photo-grid__picture"  src=""/>
                        <div class="photo-grid__text-block">
                            <h2 class="photo-grid__title"> </h2>
                            <button class="photo-grid__heart" type="button"></button>
                        </div>
                    </article>
                </template>
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2021 Around Ver 5.0 by tHALL3000</p>
        </footer>
        <div class="overlay">
            <section class="modal modal__type_edit-profile">
                <button class="modal__close-bar" id="closeBtn" type="button"></button>
                <div class="modal__contents">
                    <h2 class="modal__text">Edit Profile</h2>
                    <form class="form" name="profile">
                        <div class="modal__form-control">
                            <input class="modal__form-control-input" id="name" type="text" name="name" />
                            <input class="modal__form-control-input" id="title" type="text"  name="title" />
                            <button id="saveBtn" class="button">Save</button>
                        </div>
                    </form>
                </div>
            </section>
            </div>
             <div class="overlayPhoto">
            <section class="modal modal__type_add-card">
                <button class="modal__close-bar" id="closeBtn" type="button"></button>
                <div class="modal__contents">
                    <h2 class="modal__text">New Place</h2>
                    <form class="form" name="profile">
                        <div class="modal__form-control">
                            <input class="modal__form-control-input modal__form-control-input_image" id="nameOfPlace" type="text" name="nameOfPlace" placeholder="Title" />
                            <input class="modal__form-control-input modal__form-control-input_url" id="link" type="url"  name="link OfPlace" placeholder="Image link"/>
                            <button id="saveBtn" class="button">Save</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
       
        <script src="./scripts/index.js"></script>
    </body>
</html>
